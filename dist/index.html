<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
<script defer src="main.js"></script></head>
<body>
    <div id="modal">
        <div id="modal-content">
            <h2>New Project</h2>
            <label for="project-title">Title:</label>
            <input id="project-title" type="text" />
            <label for="project-desc">Description:</label>
            <textarea id="project-desc"></textarea>
            <div id="modal-buttons">
                <button id="create-project" class="project-button">Create</button>
                <button id="cancel-button" class="project-button">Cancel</button>
            </div>
        </div>
        </div>
    </div>
    <div id="container">
        <div id="sidebar">
            <h1>Todo List App</h1>
            <div id="project-labels">
                <h2>Projects</h2>
                <div id="project-button">+</div>
            </div>
            <div id="project-container">
                <div class="project">Default Project</div> 
            </div>
        </div>
        <div id="main-content">
            <div id="selected-project">
                <div id="project-header">
                    <h2 id="title">Default Project</h2>
                    <div>Edit</div>
                    <img src="./Images/Edit.png" alt="edit button">
                </div>
                <div id="project-content">
                    <div id="desc-container">
                        <h3>Description</h3>
                        <div id="description"></div>
                    </div>
                    <div id="task-contianer">
                        <h3>Tasks</h3>
                        <div id="tasks"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
